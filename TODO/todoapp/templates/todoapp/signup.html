{% extends 'base.html' %}
{% load static %}

{% block start %}
<form method="post" class="container mt-5" enctype="multipart/form-data" >
    {% csrf_token %}
    <h1>Signup</h1>
    {% if messages %}
            {% for message in messages %}
            <div class="alert alert-primary" role="alert">                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
  <div class="form-group" >
     <label for="exampleInputEmail1">First Name</label>
    <input type="text" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
    <div class="form-group">
   <label for="exampleInputEmail1">Second Name</label>
    <input type="text" name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
  </div>
    <div class="form-group">
    <p>Already have an account?<a href="{% url 'login_page' %}">Login</a></p>    
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
